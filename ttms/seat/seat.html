<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="seat.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="seat.js"></script>
</head>
<body>
<div class="s-body">
	<div class="s-seat">
		<div class="s-commit">屏幕</div>
		<div class="s-studio">
		</div>
	</div>
	<div class="s-show">
		<div id="studio"></div>
		<div class="s-pice">当前时间:<span id="time"></div>
		<div class="s-pice">选中座位:</div>
		<div class="s-detail"></div>
		<div class="s-pice">座位数：<span id="num"></span></div>
		<div class="s-pice">
			<div class="s-act" id="tobad">已损坏座位</div>
			<div class="s-act" id="toemp">无座</div>
			<div class="s-act" id="togood">可用座位</div>
		</div>
	</div>
</div>
</body>
</html>
