<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ticket.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="ticket.js"></script>
</head>
<body>
<div class="s-body">
	<div class="s-seat">
		<div class="s-commit">屏幕</div>
		<div class="s-studio">
		</div>
	</div>
	<div class="s-show">
		<div id="studio"></div>
		<div class="s-pice">当前时间:<span id="time"></div>
		<div class="s-pice">已选座位:</div>
		<div class="s-detail"></div>
		<div class="s-pice">演出剧目：<span id="play"></span></div>
		<div class="s-pice">开场时间：<span id="cost"></span></div>
		<div class="s-pice">演出时长：<span id="length"></span></div>
		<div class="s-pice">单价：<span id="one"></span></div>
		<div class="s-pice">选购票数：<span id="num"></span></div>
		<div class="pice">总价：<span id="pay"></span></div>
		<div id="sub">确认支付</div>
	</div>
</div>
</body>
</html>
